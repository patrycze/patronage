<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="addPage">
    
    <div id="moviesCountersContainer">
        <p>All: <span class="moviesCounter" id="anotherMoviesCounterAll"></span></p>
        <p>Viewed: <span class="moviesCounter" id="anotherMoviesCounterSeen"></span></p>
    </div>
    <li><a href="/index.html">Go to main page</a></li>
    
    <div id="formContainer">
            <h1 id="header-title">Add film</h1>
        <form id="form1"> 
            <table id="table1" cellspacing = "2" cellpadding = "2"> 
                    <tr> 
                        <td align = "right">Title</td> 
                        <td><input placeholder="enter title" id="title_input" class="1" type = "text" name = "Title"/></td>
                    </tr> 
                    <tr> 
                        <td align = "right">Year</td> 
                        <td><input placeholder="enter year" id="year_input" type = "text" class="2" name = "Year" /></td>
                        
                    </tr>
                    <tr> 
                        <td align = "right">Genre</td> 
                        <td><input placeholder="enter genre" id="genre_input" type = "text" class="3" name = "Genre" /></td> 
                    </tr> 
                    <tr> 
                        <td align = "right">Summary</td> 
                        <td> <textarea placeholder="enter summary" id="summary_input" name="Summary" class="4" maxlength="140" rows="5"></textarea></td> 
                    </tr> 
                    <tr> 
                        <td class="5" align = "right">Seen?</td> 
                        <td><input style="width: 50px; height: 50px; cursor: pointer;" id="checkBox" type="checkbox"></td> 
                    </tr> 
                    <tr> 
                            <td class="6" colspan="2" style="text-align: center;"><input type="submit" class="submit" value="Submit"></td> 
                        </tr>  
                </table> 
        </form>
    </div>
    <script type="module" src="add.js"></script>
    <script type="module" src="movies-storage.js"></script>
    <script type="module" src="movies-counter.js"></script>
</body>
</body>
</html>
